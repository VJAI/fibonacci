<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>fibonacci | Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fibonacci.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
</head>
<body class="cmp__blog">

<!-- Page Header Component -->
<header class="cmp__blog-header">

	<!-- Logo and Tag Line -->
	<div class="cmp__blog-info">
		<!-- Logo Component -->
		<a href="index.html" class="cmp__blog-logo-anchor">
			<img class="cmp__blog-logo" src="assets/logo.png" style="width: 2rem;" alt="logo">
			<span class="cmp__blog-name">fibonacci</span>
		</a>

		<span class="cmp__separator">|</span>

		<!-- Blog Tag Line -->
		<div class="cmp__blog-tag-line">
			<span>being pragmatic...</span>
		</div>
	</div>

	<!-- Page Navigation Component -->
	<nav class="cmp__nav">
		<ul>
			<li>
				<form class="cmp__search-form">
					<label>
						<input type="search" placeholder="Search...">
					</label>
					<span class="cmp__icon cmp__icon-search"></span>
				</form>
			</li>
			<li>
				<a href="index.html">
					<span class="cmp__nav-link-icon cmp__icon cmp__icon-home"></span>
					<span class="cmp__nav-link-text">home</span>
				</a>
			</li>
			<li class="active">
				<a href="contact.html">
					<span class="cmp__nav-link-icon cmp__icon cmp__icon-contact"></span>
					<span class="cmp__nav-link-text">contact</span>
				</a>
			</li>
			<li>
				<a href="about.html">
					<span class="cmp__nav-link-icon cmp__icon cmp__icon-person"></span>
					<span class="cmp__nav-link-text">about</span>
				</a>
			</li>
		</ul>
	</nav>
</header>

<!-- Page Main Content Component -->
<main class="cmp__blog-main">

	<article class="cmp__blog-content cmp__contact">

		<!-- Page Title -->
		<h1 class="cmp__blog-title">Contact</h1>

		<p>
			Would you like to contact me about something? like a technical question or to share what you know, you are in the
			right spot! Please use the below contact form to send your query.
		</p>

		<form class="cmp__form cmp__contact-form" method="post">
			<div class="cmp__form-container">

				<div class="cmp__form-control">
					<label for="Name">Name</label>
					<input required type="text" name="Name" id="Name" maxlength="50" title="Name required">
				</div>

				<div class="cmp__form-control">
					<label for="ReplyTo">E-mail</label>
					<input required type="email" name="ReplyTo" id="ReplyTo" maxlength="50" title="Email required">
				</div>

				<div class="cmp__form-control">
					<label for="subject">Subject</label>
					<input required type="text" name="Subject" id="Subject" maxlength="250" title="Subject required">
				</div>

				<div class="cmp__form-control">
					<label for="Body">Message</label>
					<textarea required name="Body" id="Body" title="Message required" rows="8" cols="50"></textarea>
				</div>

				<input type="submit" name="submit" value="Send Message" id="submit">
			</div>
		</form>
	</article>
</main>

<!-- Page Footer Component -->
<footer class="cmp__blog-footer">

</footer>
